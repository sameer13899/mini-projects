<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/font-awesome-4.7.0 2/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <h1>My Art Gallery</h1>
    <div class="panel-container">
      <div
        class="panel active"
        id="panel-1"
        style="
          background: url(https://source.unsplash.com/1600x900/?animal) center
            no-repeat;
        "
      >
        <h3>Animal</h3>
      </div>
      <div
        class="panel"
        id="panel-2"
        style="
          background: url(https://source.unsplash.com/1600x900/?water) center
            no-repeat;
        "
      >
        <h3>Water</h3>
      </div>
      <div
        class="panel"
        id="panel-3"
        style="
          background: url(https://source.unsplash.com/1600x900/?plants) center
            no-repeat;
        "
      >
        <h3>Plants</h3>
      </div>
      <div
        class="panel"
        id="panel-4"
        style="
          background: url(https://source.unsplash.com/1600x900/?people) center
            no-repeat;
        "
      >
        <h3>People</h3>
      </div>
      <div
        class="panel"
        id="panel-5"
        style="
          background: url(https://source.unsplash.com/1600x900/?mountains)
            center no-repeat;
        "
      >
        <h3>Mountains</h3>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
